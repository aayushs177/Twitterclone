<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
         <link href="index.css" rel="stylesheet">
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
         <script
             src="https://code.jquery.com/jquery-3.2.1.min.js"
             integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
             crossorigin="anonymous"></script>
         <script src="login.js"></script>
     </head>
     <body style="background-image: url('twtter.jpg');"class="segoe">
     <select>
      <option value="large">Large sized text</option>
      <option value="medium">Medium sized text</option>
      <option value="small">Small sized text</option>
    </select>

         <div class="topcontainer">
             <div class="topbar">
                 <i class="fa fa-twitter logocenter" aria-hidden="true"></i>
             </div>

             <div class="AppContent wrapper wrapper-signup" id="page-container">
                 <link rel="stylesheet" href="https://abs.twimg.com/a/1511833274/css/t1/t1_signup.bundle.css">
                 <div class="page-canvas">
                     <div class="signup-wrapper">
                         <h1>
                         <h1 style="text-align: center;">
                             It's what's happening
                         </h1>
                         </h1>
                         <h1 style="text-align: center;">
                             Join Twitter Today.
                         </h1>
                         <div class="t1-form signup " id="phx-signup-form">
                             <div class="textbox">
                                 <div class="prompt name">
                                     <div data-fieldname="name" class="field">
                                         <div class="sidetip">
                                             <p id="nameerror" role="alert" class="blank invalid error">What's your name?</p>
                                         </div>
                                         <input style="text-align: center;" type="text" placeholder="Full name" aria-required="true" maxlength="50" id="full-name" class="">
                                     </div>
                                 </div>

                                 <div class="prompt name">
                                     <div data-fieldname="name" class="field">
                                         <div class="sidetip">
                                             <p id="uiderror" role="alert" class="blank invalid error">Write a user id</p>
                                         </div>
                                         <input style="text-align: center;"type="text" placeholder="User Id" aria-required="true" maxlength="20" id="uid" class="">
                                     </div>
                                 </div>

                                 <div class="prompt email">
                                     <div data-fieldname="email" class="field">
                                         <div class="sidetip">
                                             <p id="emailerror" role="alert" class="invalid error">Please enter a valid email.</p>
                                         </div>
                                         <input style="text-align:center;" type="text" placeholder="Email" aria-required="true" class="email-input" id="email">
                                     </div>
                                 </div>
                                 <div class="prompt password">
                                     <div data-fieldname="password" class="field">
                                         <div class="sidetip">
                                             <p id="passerror" role="alert" class="blank error">Please enter a password.</p>
                                         </div>
                                         <input style="text-align: center;" type="password" placeholder="Password" aria-required="true" id="password">
                                     </div>
                                 </div>
                             </div>
                             <div class="doit">
                                 <div class="sign-up-box">
                                   <h1>
                                       <a>
                                           <a style="text-align: center;" href=aftersignin.html>SIGN UP</a>
                                       </a>
                                   </h1>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </body>
 </html>
